<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #ef4444;
            --background-color: #111827;
            --text-color: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #1f2937;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            transition: 0.35s ease;
        }

        h1:hover {
            opacity: 0.5;
        }

        .nav-sidebar {
            display: none;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 0.5rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            border-radius: 5px;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: all 0.6s ease;
        }

        nav a:hover::before {
            transform: scaleX(1);
        }

        .mobile-nav {
            display: none;
        }

        main {
            padding: 2rem 1rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-between;
        }

        .contact-form,
        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        textarea {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d03636;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-color);
        }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 2rem 1rem;
            margin-top: 3rem;
            text-align: center;
        }

        @media (max-width: 767px) {
            .header-content {
                justify-content: center;
            }
            .nav-sidebar {
                display: none;
            }
            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: var(--background-color);
                border-top: 1px solid var(--border-color);
                padding: 0.5rem;
                justify-content: space-around;
                z-index: 1000;
            }
            .mobile-nav a {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: var(--text-muted);
                font-size: 0.75rem;
                transition: color 0.3s ease;
            }
            .mobile-nav a:hover,
            .mobile-nav a.active {
                color: var(--primary-color);
            }
            .mobile-nav svg {
                width: 1.5rem;
                height: 1.5rem;
                margin-bottom: 0.25rem;
            }
            main {
                padding-bottom: 5rem;
            }
        }

        @media (min-width: 768px) {
            .nav-sidebar {
                display: block;
            }

            nav ul {
                display: flex;
                gap: 1.5rem;
                padding-top: 0;
            }

            nav li {
                margin-bottom: 0;
            }

            nav a {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
                font-size: 14px;
                font-weight: 500;
                letter-spacing: -0.01em;
                text-transform: none;
                color: rgba(255, 255, 255, 0.9);
                transition: color 0.3s ease;
            }

            nav a:hover {
                color: rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', (event) => {
            const mobileNavLinks = document.querySelectorAll('.mobile-nav a');

                    mobileNavLinks.forEach(l => l.classList.remove('active'));
